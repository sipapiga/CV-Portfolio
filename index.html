<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

                            <form role="form" class="needs-validation" action="mail.php" novalidate method="POST">
                                <div class="messages"></div>
                                <div class="form-group">
                                    <label for="name">Your name</label>
                                    <input type="text" name="name" class="form-control" id="inputName"
                                        aria-labelledby="CustomerName" placeholder="Enter name" required>
                                    <span id="invalidName" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail1">Your email</label>
                                    <input type="email" name="email" class="form-control" id="inputEmail"
                                        aria-labelledby="CustomerEmail" placeholder="Enter email">
                                    <span id="invalidEmail" class="text-danger"></span>

                                </div>
                                <div class="form-group">
                                    <label>Your phone number</label>
                                    <input type="text" name="phone" class="form-control" id="inputTel"
                                        aria-labelledby="CustomerNumber" placeholder="Enter telephone number">
                                    <span id="invalidTel" class="text-danger"></span>

                                </div>
                                <div class="form-group">
                                    <label for="details" class="form-label">Message</label>
                                    <textarea rows="2" name="message" class="form-control" id="callDetails"
                                        placeholder="Your message!"></textarea>
                                </div>
                            </form>
                            <div class="modal-footer">
                                <a type="submit" name="submit" class="btn btn-success waves-effect waves-light"
                                    id="saveBtn" role="button">Send message</a>
                            </div>
                       
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
